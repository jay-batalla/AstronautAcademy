<ion-content padding no-bounce class="no-scroll">

  <h1 style="text-align: center; color: white; font-size: 56px"> Create your account </h1> 	

<form (ngSubmit)="signup()" [formGroup]="SignupForm">
  <ion-list>

  <ion-item>
  <ion-label fixed>First Name</ion-label>
  <ion-input type="text" placeholder="First Name" formControlName="first_name"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label fixed>Last Name</ion-label>
  <ion-input type="text" placeholder="Last Name" formControlName="last_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
  </ion-item>




  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
  </ion-item>



</ion-list>

<button ion-button large full type="submit" [disabled]="!SignupForm.valid">Sign up</button>

  </form>

</ion-content>
