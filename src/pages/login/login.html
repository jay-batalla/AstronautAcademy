<ion-content padding no-bounce class="no-scroll">

  <div>
    <img src="../assets/imgs/astronautlogo.png" width="200" height="200" style="margin-left: auto; margin-right: auto; display: block;">
  </div>

  <div class="spacer" style="width: 300px; height: 25px;"></div>

<form (ngSubmit)="login()" [formGroup]="loginForm">

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="loginUser" type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="loginPass" type="password" formControlName="password"></ion-input>
    </ion-item>

  </ion-list>

<button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
<div class="login-footer"></div>

<div class="spacer" style="width: 300px; height: 115px;"></div>

  <p style="color: white; text-align: center;">Don't Have an Account?</p>

<button ion-button large full (click)="gosignUp()">Create An Account</button>
</form>
</ion-content>
