<ion-content padding no-bounce>
<!-- <div ion-fixed> -->

  <div class="spacer" style="width: 300px; height: 5px;"></div>

  <div>
  <img src="../assets/imgs/astronautlogo.png" width="200" height="200" style="margin-left: auto; margin-right: auto; display: block;">
  </div>

  <div class="spacer" style="width: 300px; height: 25px;"></div>

  <ion-list>

  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

</ion-list>

<button ion-button full (click)="checkLogin()">Log-in</button>

<div class="spacer" style="width: 300px; height: 100px;"></div>

<p style="color: white; text-align: center;">Don't have an account?</p>
<button ion-button full (click)="gosignUp()">Create An Account</button>

<!-- </div> -->
</ion-content>
