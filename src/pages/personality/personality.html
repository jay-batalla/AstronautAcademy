<ion-content padding>

<ion-card>

	<ion-card-header style="font-size: 36px; text-align: center">
	<b>Question #{{question_number}} </b>
	</ion-card-header>

	<ion-card-content style="font-size: 25px; text-align: center">
	<b>{{question}}</b>
	</ion-card-content>


	<ion-list>
    <button ion-item (click)="scienceAnswer()" >
      <ion-icon name="flask" item-start></ion-icon>
      {{scientist_answer}}
    </button>

    <button ion-item (click)="navigatorAnswer()">
      <ion-icon name="jet" item-start></ion-icon>
      {{navigator_answer}}
    </button>

    <button ion-item (click)="engineerAnswer()">
      <ion-icon name="hammer" item-start></ion-icon>
      {{engineer_answer}}
    </button>

    <button ion-item (click)="doctorAnswer()">
      <ion-icon name="medkit" item-start></ion-icon>
      {{doctor_answer}}
    </button>

  </ion-list>

</ion-card>



</ion-content>
