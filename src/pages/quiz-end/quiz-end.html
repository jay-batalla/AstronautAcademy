<ion-content padding>

<h3 style="text-align: center; color: white"> 
	According to our calculations, {{first_name}}, you would be best suited as a:
</h3>

<h1 style="text-align: center; color: white; font-size: 58px"> 
	{{initial_role}}
</h1>

<h3 style="text-align: center; color: white">
	Or you have the option of choosing your role from the following:
</h3>

<button full ion-button large icon-start (click)="scientist()" >
      <ion-icon name="flask"></ion-icon>
      Scientist
    </button>


    <button full ion-button large icon-start (click)="navigator()">
      <ion-icon name="jet"></ion-icon>
      Navigator
    </button>

    <button full ion-button large icon-start (click)="engineer()">
      <ion-icon name="hammer"></ion-icon>
      Engineer
    </button>

    <button full ion-button large icon-start (click)="doctor()">
      <ion-icon name="medkit"></ion-icon>
      Doctor
    </button>

<h3 style="text-align: center; color: white;">
	Selected Role: {{role}}
</h3>

<button ion-button large full (click)="goHome()">
	Confirm Role
</button>   

</ion-content>
