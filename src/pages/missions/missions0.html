<ion-header>

  <ion-navbar>
    <ion-title>Missions</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding no-bounce class="no-scroll">

    <ion-slides #slides>

        <ion-slide class="start-slide">
          <h2> You must correctly answer each trivia question in order to complete each mission. Clues & Answers can be found at the matching colored circle on the map! </h2>

            <button ion-button full color="mission1" (click)="goToMissions()" class="animate-in-primary">MISSION 1</button>
            <button (click)="goToMissions2()" ion-button full color="mission2" class="animate-in-primary">MISSION 2</button>
            <button (click)="goToMissions3()" ion-button full color="mission3" class="animate-in-primary">MISSION 3</button>
            <button (click)="goToMissions4()" ion-button full color="mission4" class="animate-in-primary">MISSION 4</button>
            <button (click)="goToMissions5()" ion-button full color="mission5" class="animate-in-primary">MISSION 5</button>
      </ion-slide> 
    </ion-slides>
</ion-content>
