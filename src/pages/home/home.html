<ion-header>
  <ion-navbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button round small strong color="danger" (click)="signOutLoad()">Sign out</button>

  <div class="spacer" style="width: 300px; height: 10px;"></div>

  <h1 style="color: white; text-align: center"> <b>Astronaut Academy</b> </h1>

  <h3 style="color: white; text-align: center"> Cadet Name: {{first_name}} | Role: {{role}} </h3>

  <div class="spacer" style="width: 300px; height: 20px;"></div>

  <button ion-button full>Missions</button>

  <div class="spacer" style="width: 300px; height: 5px;"></div>

  <button ion-button full>Map</button>

  <div class="spacer" style="width: 300px; height: 5px;"></div>

  <button ion-button full>Progress</button>

  <div class="spacer" style="width: 300px; height: 5px;"></div>

  <button ion-button full>Leaderboard</button>

  <div class="spacer" style="width: 300px; height: 5px;"></div>

  <button ion-button full>Tutorial</button>

  <div class="spacer" style="width: 300px; height: 5px;"></div>

  <button ion-button full>Accessability</button>

  <div class="spacer" style="width: 300px; height: 5px;"></div>

</ion-content>
